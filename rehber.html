        // SES SÄ°STEMÄ°NÄ° HAZIRLA
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Ses desteklenmiyor:', e);
            }
        }

        // KISA TIK SESÄ°
        function playClickSound() {
            if (!audioContext) return;
            
            try {
                const now = audioContext.currentTime;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, now);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                oscillator.start(now);
                oscillator.stop(now + 0.1);
                
            } catch (error) {
                console.log('Ses hatasÄ±:', error);
            }
        }

        // SES EFEKTÄ° Ã‡UBUKLARINI HAREKETLENDÄ°R
        function startAudioBars() {
            const bars = document.querySelectorAll('.centered-bar, .mini-bar');
            bars.forEach(bar => {
                bar.classList.add('moving');
            });
        }

        // SES EFEKTÄ° Ã‡UBUKLARINI DURDUR
        function stopAudioBars() {
            const bars = document.querySelectorAll('.centered-bar, .mini-bar');
            bars.forEach(bar => {
                bar.classList.remove('moving');
            });
        }

        // SESÄ° DURDUR
        function stopSpeech() {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                stopAudioBars();
            }
        }

        // SESLÄ° KONUÅMA
        function speakText(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    stopSpeech();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'tr-TR';
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    utterance.onstart = function() {
                        startAudioBars();
                    };
                    
                    utterance.onend = function() {
                        stopAudioBars();
                        resolve();
                    };
                    
                    utterance.onerror = function(event) {
                        stopAudioBars();
                        resolve();
                    };
                    
                    speechSynthesis.speak(utterance);
                    currentSpeech = utterance;
                } else {
                    resolve();
                }
            });
        }

            const handwritingChars = handwritingContainer.querySelectorAll('.handwriting-char');

        function createLetterAnimation() {
            const letters = ['U', 'S', 'T', 'A', ' ', 'A', 'I'];
            const container = document.getElementById('letterContainer');
            
            letters.forEach((letter, index) => {
                if (letter === ' ') {
                    const space = document.createElement('div');
                    space.className = 'space';
                    container.appendChild(space);
                } else {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = letter;
                    span.style.animationDelay = `${index * 0.15}s`;
                    container.appendChild(span);
                }
            });
        }

        // EL YAZISI HARFLERÄ°NÄ° TEK TEK OLUÅTUR
        function createHandwritingText() {
            const text = "Dijital Ä°Ã§erik KÃ¼tÃ¼phaneniz";
            const container = document.getElementById('handwritingContainer');
            
            for (let i = 0; i < text.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.className = 'handwriting-char';
                charSpan.textContent = text[i];
                charSpan.style.animationDelay = `${3 + (i * 0.1)}s`;
                
                if (text[i] === ' ') {
                    charSpan.style.margin = '0 8px';
                }
                
                container.appendChild(charSpan);
            }
        }

        // Sayfa yÃ¼klendiÄŸinde animasyonlarÄ± baÅŸlat ve ses sistemini hazÄ±rla
        window.addEventListener('load', function() {
