<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usta AI</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background: #000000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .letter-container {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            z-index: 10;
            position: relative;
        }
        
        .letter {
            font-size: 8em;
            font-weight: 900;
            color: #ff6b35;
            opacity: 0;
            transform: scale(3);
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.8);
            animation: letterAppear 0.8s ease-out forwards;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        @keyframes letterAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .space {
            width: 40px;
        }
        
        /* EL YAZISI STİLİ */
        .handwriting-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
            transform: translateY(-20px);
        }
        
        .handwriting-char {
            font-size: 2.5em;
            color: #ffffff;
            font-family: 'Brush Script MT', cursive;
            opacity: 0;
            transform: translateY(10px);
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: charAppear 0.3s ease-out forwards;
            margin: 0 3px;
        }
        
        @keyframes charAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* AKTİVE ET BUTONU */
        .activate-btn {
            background: linear-gradient(135deg, #ff6b35, #ff8e53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: btnAppear 0.5s ease-out 5s forwards;
            z-index: 10;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            transition: all 0.3s ease;
        }
        
        .activate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.8);
        }
        
        @keyframes btnAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* KESKİN BEYAZ GEÇİŞ EFEKTİ */
        .screen-divider {
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background: #ffffff;
            box-shadow: 
                0 0 0 5px #ffffff,
                0 0 20px 5px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }
        
        .screen-divider.active {
            animation: screenDivide 2s ease-in-out forwards;
        }
        
        @keyframes screenDivide {
            0% { 
                left: -10px;
                box-shadow: 
                    0 0 0 5px #ffffff,
                    0 0 20px 5px rgba(255, 255, 255, 0.8);
            }
            100% { 
                left: 100%;
                box-shadow: 
                    0 0 0 5px #ffffff,
                    0 0 20px 5px rgba(255, 255, 255, 0.8);
            }
        }
        
        /* BEYAZ TARAF */
        .white-side {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #ffffff;
            z-index: 4;
        }
        
        .white-side.active {
            animation: whiteExpand 2s ease-in-out forwards;
        }
        
        @keyframes whiteExpand {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* YAZI SİLME MASKESİ */
        .text-mask {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 6;
            animation: textMaskSlide 2s ease-in-out forwards;
        }
        
        @keyframes textMaskSlide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* YAZI KAYBOLMA ANİMASYONU */
        .fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* SES EFEKTİ CONTAINER - EMOJİ YERİNE */
        .audio-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            opacity: 0;
            display: none;
            width: 500px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .centered-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 120px;
        }

        .centered-bar {
            width: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            position: relative;
            transition: all 0.2s ease;
        }

        /* KARMA KARIŞIK BOY DAĞILIMI - SOLDA VE SAĞDA KISA */
        .centered-bar:nth-child(1) { height: 18px; }
        .centered-bar:nth-child(2) { height: 25px; }
        .centered-bar:nth-child(3) { height: 68px; }
        .centered-bar:nth-child(4) { height: 42px; }
        .centered-bar:nth-child(5) { height: 91px; }
        .centered-bar:nth-child(6) { height: 76px; }
        .centered-bar:nth-child(7) { height: 55px; }
        .centered-bar:nth-child(8) { height: 88px; }
        .centered-bar:nth-child(9) { height: 63px; }
        .centered-bar:nth-child(10) { height: 32px; }
        .centered-bar:nth-child(11) { height: 22px; }
        .centered-bar:nth-child(12) { height: 15px; }

        /* HAREKETLİ DURUM */
        .centered-bar.moving {
            animation: fastWave 0.3s ease-in-out infinite alternate;
        }

        /* DAHA HIZLI ANİMASYON */
        @keyframes fastWave {
            0% { 
                transform: scaleY(1);
                opacity: 0.7;
            }
            100% { 
                transform: scaleY(1.8);
                opacity: 1;
            }
        }

        /* KARMA KARIŞIK ANİMASYON GECİKMELERİ */
        .centered-bar.moving:nth-child(1) { animation-delay: 0.02s; }
        .centered-bar.moving:nth-child(2) { animation-delay: 0.05s; }
        .centered-bar.moving:nth-child(3) { animation-delay: 0.2s; }
        .centered-bar.moving:nth-child(4) { animation-delay: 0.1s; }
        .centered-bar.moving:nth-child(5) { animation-delay: 0.3s; }
        .centered-bar.moving:nth-child(6) { animation-delay: 0.25s; }
        .centered-bar.moving:nth-child(7) { animation-delay: 0.15s; }
        .centered-bar.moving:nth-child(8) { animation-delay: 0.28s; }
        .centered-bar.moving:nth-child(9) { animation-delay: 0.18s; }
        .centered-bar.moving:nth-child(10) { animation-delay: 0.08s; }
        .centered-bar.moving:nth-child(11) { animation-delay: 0.04s; }
        .centered-bar.moving:nth-child(12) { animation-delay: 0s; }

        /* SES EFEKTİ YUKARI SAĞ KÖŞE - KÜÇÜK */
        .audio-top-right {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 25;
            opacity: 0;
            display: none;
            width: 120px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .mini-bar {
            width: 3px;
            background: #1a1a1a;
            border-radius: 1px;
            animation: miniWave 0.4s ease-in-out infinite alternate;
        }

        /* MİNİ BAR BOYLARI */
        .mini-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
        .mini-bar:nth-child(2) { height: 12px; animation-delay: 0.1s; }
        .mini-bar:nth-child(3) { height: 6px; animation-delay: 0.05s; }
        .mini-bar:nth-child(4) { height: 10px; animation-delay: 0.15s; }
        .mini-bar:nth-child(5) { height: 14px; animation-delay: 0.2s; }
        .mini-bar:nth-child(6) { height: 8px; animation-delay: 0.1s; }

        @keyframes miniWave {
            0% { 
                transform: scaleY(1);
                opacity: 0.6;
            }
            100% { 
                transform: scaleY(1.5);
                opacity: 1;
            }
        }

        /* MENÜ KUTULARI - YENİ */
        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
            opacity: 0;
            width: 80%;
            max-width: 500px;
        }

        .menu-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 20px 30px;
            margin: 10px 0;
            border-radius: 15px;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: boxAppear 0.6s ease-out forwards;
        }

        .menu-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        @keyframes boxAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* GERİ BUTONU */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 30;
            display: none;
            opacity: 0;
            font-size: 1em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: white;
            transform: translateX(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .back-button.show {
            display: block;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* İNTROYU GEÇ BUTONU - YENİ EKLENDİ */
        .skip-intro-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 35;
            display: none;
            opacity: 0;
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .skip-intro-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .skip-intro-btn.show {
            display: block;
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* İÇERİK EKRANI - YENİ DÜZEN */
        .content-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
            opacity: 0;
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .content-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* KUTUCUKLAR ALT ALTA - YENİ DÜZEN */
        .content-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        /* TÜM KUTUCUKLAR AYNI RENK - YENİ */
        .content-option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .content-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* ÜRÜN SEÇİMİ BUTONU - AYNI RENK */
        .product-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 15px;
        }

        .product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* İLETİŞİM BUTONLARI - YENİ */
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .instagram-btn {
            background: linear-gradient(135deg, #E1306C, #C13584);
            color: white;
        }

        .phone-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .contact-icon {
            font-size: 1.4em;
        }
    </style>
</head>

        // SES SİSTEMİNİ HAZIRLA
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Ses desteklenmiyor:', e);
            }
        }

        // KISA TIK SESİ
        function playClickSound() {
            if (!audioContext) return;
            
            try {
                const now = audioContext.currentTime;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, now);
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.02);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                oscillator.start(now);
                oscillator.stop(now + 0.1);
                
            } catch (error) {
                console.log('Ses hatası:', error);
            }
        }

        function stopAudioBars() {

            bars.forEach(bar => {
                bar.classList.remove('moving');
            });
        }

        // SESİ DURDUR
        function stopSpeech() {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                stopAudioBars();
            }
        }

        // SESLİ KONUŞMA
        function speakText(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    stopSpeech();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'tr-TR';
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    utterance.onstart = function() {
                        startAudioBars();
                    };
                    
                    utterance.onend = function() {
                        stopAudioBars();
                        resolve();
                    };
                    
                    utterance.onerror = function(event) {
                        stopAudioBars();
                        resolve();
                    };
                    
                    speechSynthesis.speak(utterance);
                    currentSpeech = utterance;
                } else {
                    resolve();
                }
            });
        }

            contentScreen.style.display = 'none';
            
            if (menuType === 'main') {
                mainMenu.style.display = 'block';
                document.getElementById('backButton').classList.remove('show');
                setTimeout(() => {
                    mainMenu.style.opacity = '1';
                }, 100);
            } else if (menuType === 'content') {
                contentScreen.style.display = 'block';
                document.getElementById('backButton').classList.add('show');
                setTimeout(() => {
                    contentScreen.style.opacity = '1';
                }, 100);
            }
        }

        // İÇERİK EKRANINI GÖSTER
        function showContentScreen(categoryId) {
            const contentDataItem = contentData[categoryId];
            if (!contentDataItem) return;

            const contentText = document.getElementById('contentText');
            const contentOptions = document.getElementById('contentOptions');
            const productButton = document.getElementById('productButton');
            const contactButtons = document.getElementById('contactButtons');
            
            contentText.textContent = contentDataItem.text;
            
            contentOptions.innerHTML = '';
            if (contentDataItem.options && contentDataItem.options.length > 0) {
                contentDataItem.options.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'content-option';
                    button.textContent = option.text;
                    button.onclick = () => onOptionClick(option.id);
                    contentOptions.appendChild(button);
                });
            }
            
            if (contentDataItem.showProductButton) {
                productButton.style.display = 'block';
            } else {
                productButton.style.display = 'none';
            }
            
            contactButtons.style.display = 'none';
            
            showMenu('content');
            currentCategory = categoryId;
            
            setTimeout(() => {
                speakText(contentDataItem.text).then(() => {
                    // Eğer stopSpeech flag'i true ise, seslendirme sonrası sesi durdur
                    if (contentDataItem.stopSpeech) {
                        stopSpeech();
                    }
                });
            }, 500);
        }

        // KATEGORİ TIKLANDIĞINDA
        function onCategoryClick(category) {
            playClickSound();
            menuHistory.push({ type: 'menu', id: currentMenu });
            currentMenu = 'content';
            showContentScreen(category);
        }

        // SEÇENEK TIKLANDIĞINDA
        function onOptionClick(optionId) {
            playClickSound();
            menuHistory.push({ type: 'content', id: currentCategory });
            showContentScreen(optionId);
        }

        // GERİ BUTONU
        function goBack() {
            stopSpeech();
            playClickSound();
            
            setTimeout(() => {
                if (menuHistory.length > 0) {
                    const previous = menuHistory.pop();
                    
                    if (previous.type === 'menu') {
                        showMenu('main');
                    } else if (previous.type === 'content') {
                        showContentScreen(previous.id);
                    } else if (previous.type === 'product') {
                        showProductSelection();
                    } else if (previous.type === 'color') {
                        showColorSelection();
                    }
                    
                    setTimeout(() => {
                        speakText("Yolculuğa nereden devam etmek istersiniz? Lütfen seçiminizi yapın.");
                    }, 500);
                    
                } else {
                    showMenu('main');
                    setTimeout(() => {
                        speakText("Yolculuğa nereden devam etmek istersiniz? Lütfen seçiminizi yapın.");
                    }, 500);
                }
            }, 100);
        }

        // ÜRÜN SEÇİMİNİ GÖSTER
        function showProductSelection() {
            playClickSound();
            menuHistory.push({ type: 'content', id: currentCategory });
            
            const contentText = document.getElementById('contentText');
            const contentOptions = document.getElementById('contentOptions');
            const productButton = document.getElementById('productButton');
            const contactButtons = document.getElementById('contactButtons');
            
            contentText.textContent = "Ürün seçimi ekranı. Hangi ürünü seçmek istiyorsunuz?";
            
            contentOptions.innerHTML = '';
            products.forEach(product => {
                const button = document.createElement('button');
                button.className = 'content-option';
                button.textContent = product.text;
                button.onclick = () => onProductSelect(product);
                contentOptions.appendChild(button);
            });
            
            productButton.style.display = 'none';
            contactButtons.style.display = 'none';
            
            setTimeout(() => {
                speakText("Ürün seçimi ekranı. Hangi ürünü seçmek istiyorsunuz?");
            }, 500);
        }

        // ÜRÜN SEÇİLDİĞİNDE
        function onProductSelect(product) {
            playClickSound();
            selectedProduct = product;
            menuHistory.push({ type: 'product' });
            showColorSelection();
        }

        // RENK SEÇİMİNİ GÖSTER
        function showColorSelection() {
            let colors = [];
            let colorType = '';
            
            // Hangi renk setini kullanacağımızı belirle
            if (currentCategory.includes('mat') || 
                currentCategory === 'düz-lake' || 
                currentCategory === 'klapalı-lake' || 
                currentCategory === 'cnc-işlemeli' ||
                currentCategory.includes('mat-kapak') ||
                currentCategory.includes('düz-lake-kapak') ||
                currentCategory.includes('klapalı-lake-kapak') ||
                currentCategory.includes('cnc-işlemeli-kapak')) {
                colors = matColors;
                colorType = 'mat';
            } else if (currentCategory.includes('parlak') || 
                      currentCategory === 'akrilik' ||
                      currentCategory === 'parlak-düz-lake' ||
                      currentCategory === 'parlak-klapalı-lake' || 
                      currentCategory === 'parlak-cnc-işlemeli' ||
                      currentCategory.includes('parlak-kapak') ||
                      currentCategory.includes('akrilik-kapak') ||
                      currentCategory.includes('parlak-düz-lake-kapak') ||
                      currentCategory.includes('parlak-klapalı-lake-kapak') ||
                      currentCategory.includes('parlak-cnc-işlemeli-kapak')) {
                colors = parlakColors;
                colorType = 'parlak';
            } else if (currentCategory === 'düz-mdf-lam' || currentCategory === 'düz-mdf-lam-kapak') {
                colors = mdfLamColors;
                colorType = 'mdf-lam';
            } else if (currentCategory === 'lak-panel' || currentCategory === 'lak-panel-kapak') {
                colors = lakPanelColors;
                colorType = 'lak-panel';
            } else if (currentCategory === 'aluminyum-cerceve-kapak') {
                colors = aluminyumColors;
                colorType = 'aluminyum';
            }
            
            const contentText = document.getElementById('contentText');
            const contentOptions = document.getElementById('contentOptions');
            const productButton = document.getElementById('productButton');
            const contactButtons = document.getElementById('contactButtons');
            
            contentText.textContent = `Neredeyse sona yaklaştık.Size bu senenin trend renklerinden bir kolaj hazırladım.İsterseniz aşağıdaki sekmelere tıklayarak oluşturduğum görsellere göz atabilirsiniz.Eğer hayalini kurduğunuz renk kombinasyonunu bulamadıysanız dert etmeyin.Mimarlarımız size yardımcı olacaktır.Devam etmek için lütfen birini tercih yapın`;
            
            contentOptions.innerHTML = '';
            colors.forEach(color => {
                const button = document.createElement('button');
                button.className = 'content-option';
                button.textContent = color.text;
                button.onclick = () => onColorSelect(color);
                contentOptions.appendChild(button);
            });
            
            productButton.style.display = 'none';
            contactButtons.style.display = 'none';
            
            setTimeout(() => {
                speakText(`Neredeyse sona yaklaştık.Size bu senenin trend renklerinden bir kolaj hazırladım.İsterseniz aşağıdaki sekmelere tıklayarak oluşturduğum görsellere göz atabilirsiniz.Eğer hayalini kurduğunuz renk kombinasyonunu bulamadıysanız dert etmeyin.Mimarlarımız size yardımcı olacaktır.Devam etmek için lütfen birini tercih yapın`);
            }, 500);
        }

        // RENK SEÇİLDİĞİNDE
        function onColorSelect(color) {
            playClickSound();
            updateWhatsAppMessage(selectedProduct, color);
            
            const contentText = document.getElementById('contentText');
            const contentOptions = document.getElementById('contentOptions');
            const productButton = document.getElementById('productButton');
            const contactButtons = document.getElementById('contactButtons');
            
            contentText.innerHTML = `
                <h2>🎉 TEBRİKLER!</h2>
                <p><strong>Seçiminiz Tamamlandı:</strong></p>
                <p><strong>Ürün:</strong> ${selectedProduct.text}</p>
                <p><strong>Renk:</strong> ${color.text}</p>
                <p><strong>Açıklama:</strong> ${color.desc}</p>
                <p style="margin-top: 20px; font-weight: bold;">Mimarımızla iletişime geçmek için aşağıdaki butonlardan birini seçin:</p>
            `;
            
            contentOptions.innerHTML = '';
            productButton.style.display = 'none';
            contactButtons.style.display = 'flex';
            
            setTimeout(() => {
                speakText(`Tebrikler! ${selectedProduct.text} ürünü için ${color.text} rengini seçtiniz. ${color.desc} Mimarımızla iletişime geçmek için iletişim butonlarını kullanabilirsiniz.`);
            }, 500);
        }

        // SİSTEMİ AKTİVE ET
        function activateSystem() {
            const activateBtn = document.getElementById('activateBtn');
            activateBtn.style.display = 'none';
            
            const letterContainer = document.getElementById('letterContainer');
            const handwritingContainer = document.getElementById('handwritingContainer');
            
            const letters = letterContainer.querySelectorAll('.letter');
            letters.forEach(letter => {
                const mask = document.createElement('div');
                mask.className = 'text-mask';
                mask.style.animationDelay = '0s';
                letter.style.position = 'relative';
                letter.style.overflow = 'hidden';
                letter.appendChild(mask);
            });
            
            const handwritingChars = handwritingContainer.querySelectorAll('.handwriting-char');
            handwritingChars.forEach(char => {
                const mask = document.createElement('div');
                mask.className = 'text-mask';
                mask.style.animationDelay = '0s';
                char.style.position = 'relative';
                char.style.overflow = 'hidden';
                char.appendChild(mask);
            });
            
            const screenDivider = document.getElementById('screenDivider');
            const whiteSide = document.getElementById('whiteSide');
            
            screenDivider.classList.add('active');
            whiteSide.classList.add('active');
            
            if (!audioContext) {
                initAudio();
            }
            
            setTimeout(() => {
                playClickSound();
            }, 300);
            
            setTimeout(() => {
                letterContainer.classList.add('fade-out');
                handwritingContainer.classList.add('fade-out');
                
                setTimeout(() => {
                    letterContainer.style.display = 'none';
                    handwritingContainer.style.display = 'none';
                    
                    showAudioEffect();
                    
                    setTimeout(() => {
                        const firstSpeech = "Merhaba. Ben Usta EYAY. Yapay zeka destekli içerik kütüphaneciniz olarak sizi mobilyanın en temel bileşenlerinden başlayıp en ince detaylarına uzanan bir yolculuğa davet ediyorum. Burada her seçim her bilgi ve her detay doğru tercihler yapmanız için hazırlanmış bir rehber olacak. Hazırsanız temel bileşenlere geçelim.";
                        
                        setTimeout(() => {
                            const skipIntroBtn = document.getElementById('skipIntroBtn');
                            skipIntroBtn.classList.add('show');
                        }, 1000);
                        
                        speakText(firstSpeech).then(() => {
                            if (!introSkipped) {
                                setTimeout(() => {
                                    moveAudioToTopRight();
                                    showMenu('main');
                                    
                                    const menuBoxes = document.querySelectorAll('#mainMenuContainer .menu-box');
                                    menuBoxes.forEach(box => {
                                        box.addEventListener('click', function() {
                                            const category = this.getAttribute('data-category');
                                            onCategoryClick(category);
                                        });
                                    });
                                    
                                    setTimeout(() => {
                                        const secondSpeech = "Ana bileşenleri sizler için derledik. Dilerseniz en temel parça gövde ile başlayalım. Hazırsanız devam etmek için kutucuklardan birini seçin!";
                                        speakText(secondSpeech);
                                    }, 500);
                                    
                                }, 500);
                            }
                        });
                        
                    }, 500);
                    
                }, 500);
                
            }, 2000);
        }

        function createLetterAnimation() {
            const letters = ['U', 'S', 'T', 'A', ' ', 'A', 'I'];
            const container = document.getElementById('letterContainer');
            
            letters.forEach((letter, index) => {
                if (letter === ' ') {
                    const space = document.createElement('div');
                    space.className = 'space';
                    container.appendChild(space);
                } else {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = letter;
                    span.style.animationDelay = `${index * 0.15}s`;
                    container.appendChild(span);
                }
            });
        }

        // EL YAZISI HARFLERİNİ TEK TEK OLUŞTUR
        function createHandwritingText() {
            const text = "Dijital İçerik Kütüphaneniz";
            const container = document.getElementById('handwritingContainer');
            
            for (let i = 0; i < text.length; i++) {
                const charSpan = document.createElement('span');
                charSpan.className = 'handwriting-char';
                charSpan.textContent = text[i];
                charSpan.style.animationDelay = `${3 + (i * 0.1)}s`;
                
                if (text[i] === ' ') {
                    charSpan.style.margin = '0 8px';
                }
                
                container.appendChild(charSpan);
            }
        }

        // Sayfa yüklendiğinde animasyonları başlat ve ses sistemini hazırla
        window.addEventListener('load', function() {
            createLetterAnimation();
            createHandwritingText();
            initAudio();
        });

        // Sayfa kapanırken veya yenilenirken sesi durdur
        window.addEventListener('beforeunload', handlePageUnload);
        window.addEventListener('unload', handlePageUnload);
        window.addEventListener('pagehide', handlePageUnload);

        function handlePageUnload() {
            stopSpeech();
        }

    </script>
